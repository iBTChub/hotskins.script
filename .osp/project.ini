[hotskins.script]

aliases           = www hotskins.script
enabled           = on
environment       = System
ip                = auto
php_engine        = PHP-7.2
project_dir       = {base_dir}
project_url       = https://{host_decoded}
public_dir        = {base_dir}
ssl               = on
ssl_cert_file     = auto
ssl_key_file      = auto